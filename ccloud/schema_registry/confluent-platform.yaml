---
apiVersion: platform.confluent.io/v1beta1
kind: SchemaRegistry
metadata:
  name: schemaregistry
  namespace: confluent
spec:
  replicas: 2 # TODO: Configure number of Schema Registry pods
  image:
    application: confluentinc/cp-schema-registry:7.0.0
    init: confluentinc/confluent-init-container:2.2.0
  # tls:
  #   autoGeneratedCerts: true
  externalAccess:
    type: loadBalancer
    loadBalancer:
      domain: my.domain # TODO: Configure load balancer
      prefix: rb-sr
  dependencies:
    kafka:
      bootstrapEndpoint: <cloudKafka_url>:9092 # TODO: Configure CCloud endpoint
      authentication:
        type: plain
        jaasConfig:
          secretRef: cloud-plain
      tls:
        enabled: true
        ignoreTrustStoreConfig: true